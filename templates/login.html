<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      body {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #e3f2fd;
      }
      .card-logo {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-logo">
            </div>
            <div class="card-content">
              <span class="card-title center">Login</span>
              <form action="/login" method="POST">
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nome_usuario" type="text" name="nome_usuario" class="validate">
                  <label for="nome_usuario">Nome de Usuário</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input id="senha" type="password" name="senha" class="validate">
                  <label for="senha">Senha</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                  <i class="material-icons right">send</i>
                </button>
              </form>
              <p class="center">Ainda não tem uma conta? <a class="modal-trigger" href="#modal">Cadastre-se</a></p>
              <div class="modal" id="modal">
                <div class="modal-content row ">
                  <div class="center"><h5>Preencha os dados do usuario</h5></div>
                  <div class="container">
                    <form action="/cadastrar_user" method="post">
                      <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nome" type="text" name="nome" class="validate">
                        <label for="nome_usuario">Nome de Usuário</label>
                      </div>
                      <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="senha" type="password" name="senha" class="validate">
                        <label for="senha">Senha</label>
                      </div>
                      <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="text" name="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                      <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="text" name="phone" class="validate">
                        <label for="phone">Numero celular</label>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                        <i class="material-icons right">send</i>
                      </button>
                    </form>
                  </div>   
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{{ url_for('static',filename='js/scripts.js')}}"></script>
  <script src="scripts.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- <script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js')}}"></script> -->
</body>
</html>
